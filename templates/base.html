<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <title>
      {% block title %}Andrew James Moore | Designer and Developer{% endblock %}
    </title>
    <meta
      name="description"
      content="{% block description %}Calgary-based designer and developer working on enterprise software projects. Specializing in Python, Flask, and React development.{% endblock %}"
    />
    <meta name="author" content="Andrew James Moore" />

    <!-- Open Graph / Social Media -->
    <meta
      property="og:title"
      content="{% block og_title %}Andrew James Moore | Designer and Developer{% endblock %}"
    />
    <meta
      property="og:description"
      content="{% block og_description %}Calgary-based designer and developer working on enterprise software projects.{% endblock %}"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://andrewjamesmoore.com" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/andrewjamesmoore_icon.png') }}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='images/andrewjamesmoore_icon.png') }}"
    />

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />

    <!-- Fonts with display swap -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="{{ theme }}">
    <nav class="nav" role="navigation">
      <div class="container theme-toggle">
        <div>
          <h1>Andrew James Moore</h1>
        </div>
        <div class="links">
          <div class="links__contact">
            <span>
              <a
                href="mailto:hello@andrewjamesmoore.com"
                target="_blank"
                aria-label="Email Andrew James Moore"
                rel="noopener noreferrer"
                data-tooltip="hello@andrewjamesmoore.com"
                >Email</a
              >
            </span>
            <span>
              <a
                href="https://github.com/andrewjamesmoore"
                target="_blank"
                aria-label="Visit my Github Profile page"
                rel="noopener noreferrer"
                data-tooltip="Visit my GitHub"
                >Github</a
              >
            </span>
          </div>
          <span> | </span>
          <span>
            <a
              href="{{ url_for('toggle_theme') }}"
              data-tooltip="Switch to {{ 'dark' if theme == 'light-mode' else 'light' }} mode"
            >
              [Toggle Colour Mode]
            </a>
          </span>
        </div>
      </div>
    </nav>

    <div class="base" role="main">{% block content %}{% endblock %}</div>

    <footer class="footer" role="contentinfo">
      <div class="container">
        <div>
          <span>{{ date }}</span>
        </div>
        <div>
          <span
            >Made with
            <a
              href="https://flask.palletsprojects.com/en/stable/"
              target="_blank"
              rel="noopener noreferrer"
              >Flask</a
            ></span
          >
        </div>
      </div>
    </footer>
  </body>
</html>
